{% extends 'Navbar/userNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>finance Management System - Faculty</title>
</head>
<body>
{% block body %}
<h1 align="center">Welcome To Finance Flow</h1>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/19.jpg' %}" class="d-block w-100" alt="image1" height="600px" width="100%">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/20.jpg' %}" class="d-block w-100" alt="image2" height="600px" width="100%">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
</body>
</html>
